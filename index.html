<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <script type="text/javascript">
        /* Player picks rock, paper, or scissors */
        var playerWeapon = prompt("Pick r, p, or s!");

        /* Computer picks 1, 2, or 3.
        1 = rock, 2 = paper, 3 = scissors*/
        var computerWeapon = Math.floor(Math.random() * 3) + 1;

        /* Compare string entered by player to number generated by computer to determine if they won, lost, or tied*/
        if (playerWeapon === "r" + computerWeapon === 1 || playerWeapon === "p" + computerWeapon === 2 || playerWeapon === "s" + computerWeapon === 3) {
            alert("You tied!")
        }
        
        if (playerWeapon === "p" + computerWeapon === 1 || playerWeapon === "s" + computerWeapon === 2 || playerWeapon === "r" + computerWeapon === 3) {
            alert("You won!")
        }

        if (playerWeapon === "s" + computerWeapon === 1 || playerWeapon === "r" + computerWeapon === 2 || playerWeapon === "p" + computerWeapon === 3) {
            alert("You lost!")
        }
        
    </script>
    
  </body>
</html>
